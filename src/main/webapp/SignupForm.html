<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>SignupForm</title>
	<style>
		body {
			background-color: lightgray;
		}

		fieldset {
			margin-top: 3%;
			align-items: center;
			margin-left: 35%;
			width: 350px;
			height: 450px;
			border-radius: 5px;
		}
		legend{
			font-size: 20px;
			font-family: cursive;
		}

		h1 {
			margin-top: 3%;
			text-align: center;
		}

		input {
			background-color: transparent;
		/*	font-size: 18px;*/
		}

		button {
			background-color: transparent;
			height: 30px;
			width: 100px;
			margin-left: 4%;
		}
	</style>
</head>

<body>
	<h1>Wecome to register here..</h1>
	<fieldset>
		<legend>Signup Form</legend>
		<form action="signup" method="post" enctype="multipart/form-data">
			<table height="400px" width="400px">
				<tr>
					<td><label for="name">Name</label></td>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<td><label for="emali">Email</label></td>
					<td><input type="text" name="email" id="email" required></td>
				</tr>
				<tr>
					<td><label for="mobile">Phone</label></td>
					<td><input type="number" name="mobile" id="mobile" required></td>
				</tr>
				<tr>
					<td><label for="pass">Password</label></td>
					<td><input type="password" name="pass" id="pass" required></td>
				</tr>
				<tr>
					<td><label for="dob">Date Of Birth</label></td>
					<td><input type="date" name="dob" id="dob" required></td>
				</tr>
				<tr>
					<td><label for="gender" name="male">Gender</label></td>
					<td><input type="radio" name="male" id="male" value="male">
						<label for="male">Male</label>
						<input type="radio" name="male" id="male" value="female">
						<label for="male">Female</label>
					</td>
				</tr>
				<tr>
					<td><label for="country">Country</label></td>
					<td><select name="country">
						<option>India</option>
						<option>USA</option>
						<option>Dubai</option>
						<option>New York</option>
						<option>swizerland</option>
					</select></td>
				</tr>
				<tr>
					<td><label for="photos">Photos</label></td>
					<td><input type="file" name="photos" id="photos" required></td>
				</tr>
				<tr>
					<td colspan="2"><center><button>SignUp</button>
						<button>cancle</button></center>
					</td>
				</tr>
			</table>
		</form>
	</fieldset>

</body>

</html>
